<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container ">
        <div class="row m-1 p-1 justify-content-center align-items-center">
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 ps-5 pe-5 pb-2 bg-dark text-center rounded">
                <img src="../public/images/Logo.png" alt="" class="mt-2" >
                <form class="align-items-center align-center" action="home.html" onsubmit="return signUpValidation();">
                    
                    <div class="mt-3 mb-1">
                        <label for="" class="form-label lead fw-normal text-white">Full Name</label>
                        <input type="text" placeholder="Enter Full Name" class="form-control text-center" id="text" aria-describedby="fullNameHelp" required>
                    </div>

                    <div class="mt-3 mb-1">
                        <label for="" class="form-label lead fw-normal text-white">Contact</label>
                        <input type="number" placeholder="Enter Number" class="form-control text-center" id="number" aria-describedby="numberHelp" required>
                    </div>

                    <div class="mt-3 mb-1">
                        <label for="" class="form-label lead fw-normal text-white">Address</label>
                        <input type="text" placeholder="Enter Address" class="form-control text-center" id="address" aria-describedby="addressHelp" required>
                    </div>

                    <div class="mt-3 mb-1">
                      <label for="exampleInputEmail1" class="form-label lead fw-normal text-white">Email</label>
                      <input type="email" placeholder="Enter Email" class="form-control text-center" id="email" aria-describedby="emailHelp" required>
                    </div>

                    <div class="mt-3 mb-1">
                      <label for="exampleInputPassword1" class="form-label lead fw-normal text-white">Password</label>
                      <input type="password" placeholder="Enter Password" class="form-control text-center" id="password" required>
                    </div>

                    <div class="mt-3 mb-1">
                        <label for="exampleInputPassword1" class="form-label lead fw-normal text-white">Repeat Password</label>
                        <input type="password" placeholder="Repeat Password" class="form-control text-center" id="repeatPassword" required />
                    </div>
                    <button type="submit" class="btn btn-light mt-1">Submit</button>
                    <a href="index.html" class="btn btn-secondary mt-1">Already have an account</a>
                  </form>

            </div>
        </div>

    </div>
<script src="script.js"></script>
    <!-- <script src="../public/script.js"></script> -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>

</body>
</html>
